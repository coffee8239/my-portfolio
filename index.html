<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css">
  <link rel="stylesheet" href="responsive.css">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <h1>Sharon</h1>
          </div>
        <div class="header-right">
          <a href="#">good</a>
          </div>
        </div>
      </header>

    <div class="top-wrapper">
        <img src="https://www.pakutaso.com/shared/img/thumb/COFFEE0I9A8924_TP_V.jpg" href="coffee" height="500px" width="100%">
        <div class="container">
           <div class="top-title">
            <h1">Welcome to Sharon.</h1>
            <p>I like coffee</p>
            <p>Would you like some coffee?</p>
          </div>
          </div>
        </div>

        <div class="coffee-wrapper">
          <div class="container">
            <div class="heading">
              <h1>Popular coffee</h1>
              </div>
              <div class="coffees">
                <div class="coffee">
                  <div class="coffee-item">
                    <img src="https://cdn.macaro-ni.jp/assets/img/shutterstock/shutterstock_326070713.jpg" weight="150px" height="150px">
                    <h3>キリマンジャロ</h3>
                    <p class="text-contents">甘いコクと上品な香りに優れたコーヒー</p>
                 </div>
                </div>
                <div class="coffee">
                  <div class="coffee-item">
                    <img src="https://cafelte.com/wp-content/uploads/2018/06/shutterstock_240465517.jpg" weight="150px" height="150px">
                    <h3>ブルーマウンテン</h3>
                    <p class="text-contents">クセのない風味と口当りのよさ、のど越しのバランスが取れたテイスト</p>
                 </div>
                </div>
                <div class="coffee">
                  <div class="coffee-item">
                    <img src="https://cafelte.com/wp-content/uploads/2018/06/shutterstock_375304423.jpg" weight="150px" height="150px">
                    <h3>ハワイ・コナ</h3>
                    <p class="text-contents">コナ地区でのみ栽培されている、希少価値の高いコーヒー</p>
                 </div>
                </div>
                <div class="coffee">
                  <div class="coffee-item">
                    <img src="https://cafelte.com/wp-content/uploads/2018/06/shutterstock_428311057-680x454.jpg" weight="150px" height="150px">
                    <h3>モカ</h3>
                    <p class="text-contents">独特の強い酸味と、モカ特有のフルーティーな豊かな香りが特徴</p>
                 </div>
                </div>
              </div>
            </div>
          </div>

      <footer>
            <div class="container">
              <h2>Good coffee life</h2>
              <h3>Thank you.</h3>
            </div>
          </footer>
</body>
